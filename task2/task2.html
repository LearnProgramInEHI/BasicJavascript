<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  数组哪些是会改变原数组的？哪些是不会改变原数组？
  有哪些高级函数？
  */
  var ul = document.getElementById('aqi-list');
  aqiData = aqiData.filter(function(elem){
    return elem[1]>60; 
  })
  aqiData.sort();
  aqiData.forEach(function(elem,index,array){
    var li = document.createElement('li');
    li.innerText = '第'+(index+1)+'名: '+elem[0]+','+elem[1];
    ul.appendChild(li);
  })
})();

</script>
</body>
</html>
