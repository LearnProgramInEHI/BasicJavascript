<!DOCTYPE html>
<html>

<head>
    <title>task20</title>
    <meta charset="UTF-8">
    <style type="text/css">
    #result {
        display: flex;
    }
    
    #result div {
        background-color: pink;
        margin: 5px;
    }
    
    #result span {
        background-color: red;
    }
    </style>
</head>

<body>
    <div >
        <textarea rows="5" cols="22" placeholder="请在此处输入文本" id="textArea"></textarea>        
        <button id="insert">添加</button>
        <button id="search">查找</button>
        <input id="searchInput"></input>
    </div>
    <div id="result"></div>
    <script type="text/javascript">
    $ = function(elem) {
        return document.querySelector(elem);
    }
    var arrData = [];
    $('#insert').onclick = function() {
        var str = $('#textArea').value.trim();
        var arrWord = str.split(/[^0-9a-zA-Z\u4e00-\u9fa5]/).filter(function(e) {
            if (e.length > 0) {
                return true;
            } else {
                return false;
            }
        });
        arrData = arrData.concat(arrWord);
        render(str);
    }
    $('#search').onclick = function() {
        var str = $('#searchInput').value.trim();
        render(str);
    }
    function render(str) {
        $('#result').innerHTML = arrData.map(function(d) {
            if (str.length > 0) {
                d = d.replace(new RegExp(str, "g"), "<span>" + str + "</span>");
            }
            return '<div>' + d + '</div>';
        }).join('');
    }
    </script>
</body>

</html>
